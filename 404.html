<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA routing for Sanity Studio at /admin
    // GitHub Pages serves this 404.html for any path that doesn't match a file.
    // If the path starts with /admin, redirect to /admin/ with the route preserved
    // as a query parameter so the Studio can pick it up.
    var path = window.location.pathname;
    if (path.startsWith('/admin')) {
      // Redirect to /admin/ â€” the Studio's client-side router handles the rest
      window.location.replace('/admin/' + window.location.search + window.location.hash);
    }
  </script>
</head>
<body>
  <p>Page not found. <a href="/">Go home</a></p>
</body>
</html>
